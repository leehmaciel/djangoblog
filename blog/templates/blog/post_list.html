{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
			<div class = "text">
				<p>{{post.text|linebreaksbr}}</p>
			</div>
			<div class = "date">
				<p>publicado em: {{post.published_date}}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
