<html>
	<head>
		<title>My first Django blog</title>

	</head>
	
	<body>
		<div>
			<h1>Welcome to my blog!</h1>
		</div>

		<div>
			<h2> Meus posts </h3>
			
			{% for post in posts %}
				<div>
					<p>publicado em: {{post.published_date}}</p>
					<h3><a href="">{{post.title}}</a></h3>
					<p>{{post.text|linebreaksbr}}</p>
				</div>
			{% endfor %}
		</div>

	</body>

</html>
